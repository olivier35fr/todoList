<ion-header>
  <ion-toolbar>
    <ion-title>
      Description
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding text-center>


<ion-list>

  <ion-item>
    <ion-label floating>Libellé</ion-label>
    <ion-input type="text" [(ngModel)]="item.libelle"></ion-input>
  </ion-item>

  <button ion-button (click)="modifierTache(item)">Mettre à jour</button>

</ion-list>



</ion-content>
