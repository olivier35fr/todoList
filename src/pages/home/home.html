<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Todo list
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>





  <ion-list>
    <ion-item-sliding *ngFor="let item of todoList; let i = index;">
      <ion-item>
        {{item.libelle}}
      </ion-item>


      <ion-item-options side="right">
        <button ion-button color="secondary" (click)="edit(item)">Editer</button>
        <button ion-button color="danger" (click)="delete(i)">Supprimer</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>




</ion-content>
